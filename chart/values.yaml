replicas: 1

baseDomain: CID.ytsaurus.yandexcloud.net

tokenSecretRef: task-proxy-token

tablePath: //home/task_proxies

# tasks discovery period
refreshPeriodSeconds: 60

auth:
  enabled: true
  cookieName: yc_session

tls:
  enabled: false
  certSecretRef: yt-domain-cert

# envoy settings
proxy:
  image: 
    repository: envoyproxy/envoy
    tag: v1.36-latest
  resources: {}

# xds/authz settings
server:
  image: 
    repository: ghcr.io/ytsaurus/task-proxy
    tag: ""
  resources: {}

# chart node selector
nodeSelector: {}

# chart affinity
affinity: {}
